<html>

<head>
    <title>Word character count</title>
    <link href="./wors.css" type="text/css" rel="stylesheet">
</head>

<body background="./wordcount.jpg">
    <div class="board">
        <div>
            <div class="topbar">
                <span class="counts">CHARACTERS:<span id="charcount">0</span></span>
                <span class="counts">WORDS: <span id="wordcount">0</span></span>
                <span class="counts">WHITESPACES: <span id="whitespacescount">0</span></span>
                <span class="counts">LINES: <span id="lines">0</span></span>
            </div>
            <div>
                <textarea class="input" id="message"
                    style="font-size:18px;font-family: Georgia, 'Times New Roman', Times, serif;"
                    placeholder="Enter your message here...."></textarea>
            </div>
        </div>
        <script src="./words.js" type="text/javascript"></script>
</body>

</html>
